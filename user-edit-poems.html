<html lang="en">

<style>
:root {
  --primary: #4b2aad;
  --bg: #f7f5ff;
  --text: #1a1a1a;
  --muted: #666;
  --radius: 14px;
  --success: #28a745;
  --warning: #ffc107;
  --danger: #dc3545;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 40px auto;
}

.page-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  flex-wrap: wrap;
  gap: 20px;
}

.page-header h1 {
  font-family: 'Playfair Display', serif;
  color: var(--primary);
  margin: 0;
}

.back-link {
  color: var(--primary);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 5px;
  font-weight: 500;
}

.back-link:hover {
  text-decoration: underline;
}

/* Poem Editor Grid */
.poems-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
  margin-top: 30px;
}

@media (min-width: 768px) {
  .poems-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 1200px) {
  .poems-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

.poem-edit-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 1px solid rgba(75, 42, 173, 0.1);
}

.poem-edit-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(75, 42, 173, 0.15);
}

.poem-edit-header {
  background: linear-gradient(135deg, var(--primary), #6c3ddd);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.poem-edit-header h3 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 600;
  font-family: 'Playfair Display', serif;
  max-width: 70%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.poem-date-badge {
  font-size: 0.75rem;
  background: rgba(255,255,255,0.2);
  padding: 4px 8px;
  border-radius: 20px;
}

.poem-edit-body {
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--primary);
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 10px 12px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-family: 'Inter', sans-serif;
  font-size: 0.95rem;
  transition: border-color 0.2s;
  box-sizing: border-box;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
  outline: none;
  border-color: var(--primary);
}

.form-group textarea {
  min-height: 150px;
  resize: vertical;
}

.categories-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}

.category-tag {
  background: #f0f0f0;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.category-tag .remove-cat {
  cursor: pointer;
  color: #999;
  font-weight: bold;
  font-size: 1.2rem;
  line-height: 1;
}

.category-tag .remove-cat:hover {
  color: var(--danger);
}

.add-category {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.add-category input {
  flex: 1;
  padding: 8px 12px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
}

.add-category button {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s;
}

.add-category button:hover {
  background: #6c3ddd;
}

.stats-preview {
  display: flex;
  gap: 20px;
  margin: 15px 0;
  padding: 15px;
  background: #f8f8f8;
  border-radius: 8px;
}

.stat-item {
  text-align: center;
  flex: 1;
}

.stat-value {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--primary);
  display: block;
}

.stat-label {
  font-size: 0.8rem;
  color: var(--muted);
  text-transform: uppercase;
}

.poem-actions {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 2px solid #f0f0f0;
}

.btn {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.95rem;
  flex: 1;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: #6c3ddd;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(75, 42, 173, 0.3);
}

.btn-secondary {
  background: white;
  color: var(--primary);
  border: 2px solid var(--primary);
}

.btn-secondary:hover {
  background: #f0f0ff;
  transform: translateY(-2px);
}

.btn-danger {
  background: var(--danger);
  color: white;
}

.btn-danger:hover {
  background: #c82333;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
}

.btn-success {
  background: var(--success);
  color: white;
}

.btn-success:hover {
  background: #218838;
  transform: translateY(-2px);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none !important;
}

.save-status {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  margin-left: 10px;
}

.saved {
  color: var(--success);
}

.error {
  color: var(--danger);
}

/* Search and Filter */
.search-filter-bar {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  margin-bottom: 30px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  align-items: center;
}

.search-box {
  flex: 2;
  min-width: 250px;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 12px 20px;
  border: 2px solid #e0e0e0;
  border-radius: 30px;
  font-size: 1rem;
  padding-left: 45px;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%234b2aad" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>') no-repeat 15px center;
  background-size: 20px;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary);
}

.filter-options {
  flex: 1;
  min-width: 200px;
  display: flex;
  gap: 10px;
}

.filter-options select {
  flex: 1;
  padding: 12px;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  font-family: 'Inter', sans-serif;
  background: white;
}

.loading-spinner {
  text-align: center;
  padding: 40px;
  color: var(--muted);
}

.no-poems {
  text-align: center;
  padding: 60px 20px;
  background: white;
  border-radius: 16px;
  color: var(--muted);
}

.no-poems p {
  font-size: 1.2rem;
  margin-bottom: 20px;
}

.no-poems .btn {
  display: inline-block;
  width: auto;
  padding: 12px 30px;
}

/* Toast Notification */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: white;
  color: var(--text);
  padding: 15px 25px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 1000;
  animation: slideIn 0.3s ease;
  border-left: 4px solid var(--success);
}

.toast.error {
  border-left-color: var(--danger);
}

.toast.warning {
  border-left-color: var(--warning);
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    width: 95%;
    margin: 20px auto;
  }
  
  .page-header {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .poem-actions {
    flex-direction: column;
  }
  
  .toast {
    left: 20px;
    right: 20px;
    bottom: 20px;
  }
}
</style>

<div class="container">
  <div class="page-header">
    <h1>‚úé Edit My Poems</h1>
    <a href="user-profile.html" class="back-link">‚Üê Back to Profile</a>
  </div>

  <!-- Search and Filter Bar -->

<div id="toast" class="toast" style="display: none;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getFirestore, doc, getDoc, updateDoc, collection, 
  query, where, getDocs, orderBy, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
  authDomain: "silent-depth.firebaseapp.com",
  projectId: "silent-depth",
  storageBucket: "silent-depth.appspot.com",
  messagingSenderId: "78008755450",
  appId: "1:78008755450:web:3fd0f0f298a08820935543"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// DOM Elements
const poemsGrid = document.getElementById('poemsGrid');
const searchInput = document.getElementById('searchPoems');
const sortSelect = document.getElementById('sortOrder');
const toast = document.getElementById('toast');

// State
let currentUser = null;
let userPoems = [];
let filteredPoems = [];
let username = '';

// Initialize
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = 'users-login.html';
    return;
  }

  currentUser = user;
  
  // Get username
  const userDoc = await getDoc(doc(db, 'users', user.uid));
  if (userDoc.exists()) {
    username = userDoc.data().username || user.email.split('@')[0];
  } else {
    username = user.email.split('@')[0];
  }

  await loadUserPoems();
});

// Load all poems by current user
async function loadUserPoems() {
  try {
    poemsGrid.innerHTML = '<div class="loading-spinner">Loading your poems...</div>';
    
    const poemsRef = collection(db, 'recentPoems');
    const q = query(poemsRef, where('submittedBy', '==', username));
    const snapshot = await getDocs(q);
    
    userPoems = [];
    
    for (const docSnap of snapshot.docs) {
      const poemData = docSnap.data();
      
      // Get comment count
      let commentCount = 0;
      try {
        const commentsSnap = await getDocs(collection(db, 'recentPoems', docSnap.id, 'comments'));
        commentCount = commentsSnap.size;
      } catch (err) {
        commentCount = Array.isArray(poemData.comments) ? poemData.comments.length : 0;
      }
      
      userPoems.push({
        id: docSnap.id,
        ...poemData,
        commentCount,
        categories: poemData.categories || [],
        timestamp: poemData.timestamp?.seconds ? new Date(poemData.timestamp.seconds * 1000) : new Date()
      });
    }
    
    // Sort and display
    applyFiltersAndSort();
    
  } catch (err) {
    console.error('Error loading poems:', err);
    poemsGrid.innerHTML = `<div class="no-poems">
      <p>Error loading poems: ${err.message}</p>
      <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
    </div>`;
  }
}

// Apply search filter and sorting
function applyFiltersAndSort() {
  const searchTerm = searchInput?.value.toLowerCase() || '';
  
  // Filter by search
  filteredPoems = userPoems.filter(poem => {
    const title = (poem.title || '').toLowerCase();
    const content = (poem.content || '').toLowerCase();
    const categories = poem.categories.join(' ').toLowerCase();
    
    return title.includes(searchTerm) || content.includes(searchTerm) || categories.includes(searchTerm);
  });
  
  // Sort
  const sortBy = sortSelect?.value || 'newest';
  
  filteredPoems.sort((a, b) => {
    switch(sortBy) {
      case 'newest':
        return b.timestamp - a.timestamp;
      case 'oldest':
        return a.timestamp - b.timestamp;
      case 'mostLiked':
        return (b.likes || 0) - (a.likes || 0);
      case 'mostCommented':
        return (b.commentCount || 0) - (a.commentCount || 0);
      case 'alphabetical':
        return (a.title || '').localeCompare(b.title || '');
      default:
        return 0;
    }
  });
  
  renderPoems();
}

// Render poems to grid
function renderPoems() {
  if (filteredPoems.length === 0) {
    poemsGrid.innerHTML = `<div class="no-poems">
      <p>${userPoems.length === 0 ? 'You haven\'t submitted any poems yet.' : 'No poems match your search.'}</p>
      <a href="submitpoems.html" class="btn btn-primary">Submit Your First Poem</a>
    </div>`;
    return;
  }
  
  poemsGrid.innerHTML = filteredPoems.map(poem => createPoemCard(poem)).join('');
  
  // Initialize event listeners for each card
  filteredPoems.forEach(poem => {
    initializePoemCard(poem.id);
  });
}

// Create HTML for poem card
function createPoemCard(poem) {
  const dateStr = poem.timestamp.toLocaleDateString();
  const categories = poem.categories || [];
  
  return `
    <div class="poem-edit-card" data-poem-id="${poem.id}">
      <div class="poem-edit-header">
        <h3 title="${poem.title || ''}">${poem.title || 'Untitled'}</h3>
        <span class="poem-date-badge">${dateStr}</span>
      </div>
      
      <div class="poem-edit-body">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="poem-title-input" value="${escapeHtml(poem.title || '')}" placeholder="Poem title">
        </div>
        
        <div class="form-group">
          <label>Content</label>
          <textarea class="poem-content-input" placeholder="Write your poem...">${escapeHtml(poem.content || '')}</textarea>
        </div>
        
        <div class="form-group">
          <label>Categories</label>
          <div class="categories-container" id="categories-${poem.id}">
            ${categories.map(cat => `
              <span class="category-tag">
                ${escapeHtml(cat)}
                <span class="remove-cat" data-category="${escapeHtml(cat)}">√ó</span>
              </span>
            `).join('')}
          </div>
          <div class="add-category">
            <input type="text" class="new-category-input" placeholder="Add category" id="newCat-${poem.id}">
            <button class="add-cat-btn" data-poem-id="${poem.id}">Add</button>
          </div>
        </div>
        
        <div class="stats-preview">
          <div class="stat-item">
            <span class="stat-value">${poem.likes || 0}</span>
            <span class="stat-label">Likes</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">${poem.commentCount || 0}</span>
            <span class="stat-label">Comments</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">${(poem.views || 0)}</span>
            <span class="stat-label">Views</span>
          </div>
        </div>
        
        <div class="poem-actions">
          <button class="btn btn-success save-poem-btn" data-poem-id="${poem.id}">
            üíæ Save Changes
          </button>
          <button class="btn btn-danger delete-poem-btn" data-poem-id="${poem.id}">
            üóëÔ∏è Delete
          </button>
        </div>
        
        <div class="save-status" id="status-${poem.id}"></div>
      </div>
    </div>
  `;
}

// Helper to escape HTML
function escapeHtml(unsafe) {
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

// Initialize event listeners for a poem card
function initializePoemCard(poemId) {
  const card = document.querySelector(`[data-poem-id="${poemId}"]`);
  if (!card) return;
  
  const saveBtn = card.querySelector('.save-poem-btn');
  const deleteBtn = card.querySelector('.delete-poem-btn');
  const addCatBtn = card.querySelector('.add-cat-btn');
  const newCatInput = card.querySelector('.new-category-input');
  const statusDiv = card.querySelector(`#status-${poemId}`);
  
  // Remove category handler
  card.querySelectorAll('.remove-cat').forEach(btn => {
    btn.addEventListener('click', async (e) => {
      e.stopPropagation();
      const category = btn.dataset.category;
      await removeCategory(poemId, category, statusDiv);
    });
  });
  
  // Add category handler
  if (addCatBtn) {
    addCatBtn.addEventListener('click', async () => {
      const category = newCatInput.value.trim();
      if (category) {
        await addCategory(poemId, category, statusDiv);
        newCatInput.value = '';
      }
    });
  }
  
  // Manual save button only - NO AUTO-SAVE
  saveBtn?.addEventListener('click', async () => {
    await savePoemChanges(poemId, statusDiv);
  });
  
  // Delete button
  deleteBtn?.addEventListener('click', async () => {
    if (confirm('Are you sure you want to delete this poem? This action cannot be undone.')) {
      await deletePoem(poemId);
    }
  });
}

// Save poem changes - ONLY called when Save button is clicked
async function savePoemChanges(poemId, statusDiv) {
  if (!currentUser) return;
  
  const card = document.querySelector(`[data-poem-id="${poemId}"]`);
  if (!card) return;
  
  const title = card.querySelector('.poem-title-input')?.value.trim() || 'Untitled';
  const content = card.querySelector('.poem-content-input')?.value.trim() || '';
  
  // Validate
  if (!content) {
    showStatus(statusDiv, 'Poem content cannot be empty', 'error');
    return;
  }
  
  // Show saving status
  showStatus(statusDiv, 'Saving...');
  
  try {
    const poemRef = doc(db, 'recentPoems', poemId);
    await updateDoc(poemRef, {
      title,
      content,
      lastEdited: new Date()
    });
    
    // Update local data
    const poemIndex = userPoems.findIndex(p => p.id === poemId);
    if (poemIndex !== -1) {
      userPoems[poemIndex].title = title;
      userPoems[poemIndex].content = content;
    }
    
    showStatus(statusDiv, '‚úì Saved!', 'saved');
    
    // Clear status after 2 seconds
    setTimeout(() => {
      if (statusDiv) statusDiv.innerHTML = '';
    }, 2000);
    
    showToast('Changes saved successfully!', 'success');
    
  } catch (err) {
    console.error('Error saving poem:', err);
    showStatus(statusDiv, '‚úó Save failed', 'error');
    showToast('Failed to save changes: ' + err.message, 'error');
  }
}

// Add category
async function addCategory(poemId, category, statusDiv) {
  if (!currentUser) return;
  
  const poem = userPoems.find(p => p.id === poemId);
  if (!poem) return;
  
  const categories = [...(poem.categories || [])];
  if (categories.includes(category)) {
    showToast('Category already exists', 'warning');
    return;
  }
  
  categories.push(category);
  
  try {
    const poemRef = doc(db, 'recentPoems', poemId);
    await updateDoc(poemRef, { categories });
    
    // Update local
    poem.categories = categories;
    
    // Update UI
    const container = document.getElementById(`categories-${poemId}`);
    if (container) {
      container.innerHTML += `
        <span class="category-tag">
          ${escapeHtml(category)}
          <span class="remove-cat" data-category="${escapeHtml(category)}">√ó</span>
        </span>
      `;
      
      // Add remove listener to new tag
      container.lastElementChild.querySelector('.remove-cat').addEventListener('click', (e) => {
        e.stopPropagation();
        removeCategory(poemId, category, statusDiv);
      });
    }
    
    showToast('Category added', 'success');
    
  } catch (err) {
    console.error('Error adding category:', err);
    showToast('Failed to add category', 'error');
  }
}

// Remove category
async function removeCategory(poemId, category, statusDiv) {
  if (!currentUser) return;
  
  const poem = userPoems.find(p => p.id === poemId);
  if (!poem) return;
  
  const categories = (poem.categories || []).filter(c => c !== category);
  
  try {
    const poemRef = doc(db, 'recentPoems', poemId);
    await updateDoc(poemRef, { categories });
    
    // Update local
    poem.categories = categories;
    
    // Update UI
    const container = document.getElementById(`categories-${poemId}`);
    if (container) {
      const tags = container.querySelectorAll('.category-tag');
      tags.forEach(tag => {
        if (tag.textContent.includes(category)) {
          tag.remove();
        }
      });
    }
    
    showToast('Category removed', 'success');
    
  } catch (err) {
    console.error('Error removing category:', err);
    showToast('Failed to remove category', 'error');
  }
}

// Delete poem
async function deletePoem(poemId) {
  if (!currentUser) return;
  
  try {
    // Delete poem document
    await deleteDoc(doc(db, 'recentPoems', poemId));
    
    // Remove from local arrays
    userPoems = userPoems.filter(p => p.id !== poemId);
    filteredPoems = filteredPoems.filter(p => p.id !== poemId);
    
    // Re-render
    renderPoems();
    
    showToast('Poem deleted successfully', 'success');
    
  } catch (err) {
    console.error('Error deleting poem:', err);
    showToast('Failed to delete poem: ' + err.message, 'error');
  }
}

// Show status in poem card
function showStatus(element, message, type = '') {
  if (!element) return;
  element.innerHTML = message;
  element.className = `save-status ${type}`;
}

// Show toast notification
function showToast(message, type = 'success') {
  if (!toast) return;
  
  toast.textContent = message;
  toast.className = `toast ${type}`;
  toast.style.display = 'flex';
  
  setTimeout(() => {
    toast.style.display = 'none';
  }, 3000);
}
