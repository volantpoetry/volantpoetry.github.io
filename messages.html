<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>message | Volant Poetry</title>

<style>
body { font-family: Inter, sans-serif; background: #f7f7f7; padding: 20px; margin: 0; }
h1 { text-align: center; margin-bottom: 20px; font-weight: 600; }
.card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
.row { display: flex; justify-content: space-between; margin-bottom: 8px; }
.author { font-weight: bold; font-size: 15px; }
.time { font-size: 13px; color: #777; }
.title { font-size: 16px; margin: 4px 0; font-weight: 600; }
.content, .editor-notes { white-space: pre-line; font-size: 15px; line-height: 1.45; margin-top: 8px; }
.editor-notes { background: #f2f2f2; padding: 8px; border-radius: 6px; font-style: italic; }

.reply-form { margin-top: 10px; display: flex; flex-direction: column; gap: 6px; }
.reply-form textarea { width: 100%; min-height: 60px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; resize: vertical; }
.reply-form button { align-self: flex-end; padding: 6px 12px; border-radius: 6px; background: #4b2aad; color: white; border: none; cursor: pointer; }

.thread { margin-top: 10px; max-height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
.thread .reply { display: flex; flex-direction: column; margin-bottom: 6px; max-width: 70%; padding: 6px 10px; border-radius: 10px; }
.thread .reply.user { background: #f2f2f2; align-self: flex-start; }
.thread .reply.admin { background: #4b2aad; color: white; align-self: flex-end; }
.thread .reply .from { font-weight: 600; margin-bottom: 2px; }
.thread .reply .timestamp { font-size: 12px; color: #555; margin-left: 6px; }
</style>
</head>

<body>

<h1>Messages</h1>

<div id="worksBox"><div class="card">Loading messages</div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp, where 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
  authDomain: "silent-depth.firebaseapp.com",
  projectId: "silent-depth",
  storageBucket: "silent-depth.appspot.com",
  messagingSenderId: "78008755450",
  appId: "1:78008755450:web:3fd0f0f298a08820935543"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const worksBox = document.getElementById("worksBox");
let currentUser = null;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    worksBox.innerHTML = `<div class="card">Please log in to see your messages.</div>`;
    return;
  }

  currentUser = user;
  loadUserMessages();
});

// ----------------------------------------------------------
// LOAD USER'S OWN EDITED WORK MESSAGES
// ----------------------------------------------------------
function loadUserMessages() {
  worksBox.innerHTML = `<div class="card">Loading...</div>`;

  const q = query(
    collection(db, "editedWorks"),
    where("submittedById", "==", currentUser.uid),
    orderBy("approvedAt", "desc")
  );

  onSnapshot(q, snapshot => {
    worksBox.innerHTML = "";

    if (snapshot.empty) {
      worksBox.innerHTML = `<div class="card">No messages found.</div>`;
      return;
    }

    snapshot.forEach(docItem => {
      const w = docItem.data();
      const workId = docItem.id;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="row">
          <div class="author">${escapeHtml(w.username || "You")}</div>
          <div class="time">${w.approvedAt?.toDate?.().toLocaleString() || "Unknown"}</div>
        </div>
        <div class="title">${escapeHtml(w.title || "Untitled Work")}</div>
        <div class="content">${escapeHtml(w.content || "")}</div>
        ${w.note ? `<div class="editor-notes">Editor: ${escapeHtml(w.note)}</div>` : ""}
        
        <div class="thread" id="thread-${workId}">
            <div class="reply">Loading conversation...</div>
        </div>

        <div class="reply-form">
          <textarea placeholder="Reply to editor..."></textarea>
          <button>Send Reply</button>
        </div>
      `;

      worksBox.appendChild(card);

      const threadDiv = card.querySelector(`#thread-${workId}`);
      const replyTextarea = card.querySelector("textarea");
      const replyBtn = card.querySelector("button");

      loadThread(workId, threadDiv);

      replyBtn.addEventListener("click", async () => {
        const text = replyTextarea.value.trim();
        if (!text) return alert("Enter a reply.");

        await addDoc(collection(db, `editedWorks/${workId}/messages`), {
          fromId: currentUser.uid,
          fromName: currentUser.displayName || currentUser.email || "User",
          message: text,
          timestamp: serverTimestamp()
        });

        replyTextarea.value = "";
      });
    });
  });
}

// ----------------------------------------------------------
// LOAD THREAD MESSAGES
// ----------------------------------------------------------
function loadThread(workId, threadDiv) {
  const q = query(
    collection(db, `editedWorks/${workId}/messages`),
    orderBy("timestamp", "asc")
  );

  onSnapshot(q, snapshot => {
    threadDiv.innerHTML = "";

    if (snapshot.empty) {
      threadDiv.innerHTML = `<div class="reply">No replies yet.</div>`;
      return;
    }

    snapshot.forEach(msgDoc => {
      const msg = msgDoc.data();
      const isUserMessage = msg.fromId === currentUser.uid;

      threadDiv.innerHTML += `
        <div class="reply ${isUserMessage ? "user" : "admin"}">
          <div class="from">${escapeHtml(msg.fromName)}:</div>
          <div>${escapeHtml(msg.message)}</div>
          <div class="timestamp">${msg.timestamp?.toDate?.().toLocaleString() || "Unknown"}</div>
        </div>
      `;
    });
  });
}

function escapeHtml(str) {
  return String(str || "").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}
</script>

</body>
</html>
