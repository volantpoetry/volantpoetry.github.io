<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Volant Poetry</title>
  <link rel="stylesheet" href="usersaccount.css">
  <link rel="icon" type="png" href="images/logo.png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    /* Password wrapper for eye icon */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
      user-select: none;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    /* Red background when active */
    .password-eye.active {
      background-color: #ff4d4d;
      color: white;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background-color: #4b2aad;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      color: #d32f2f;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #4b2aad;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form id="login-form" class="auth-form">
      <label for="login-email">Email or Username</label>
      <input type="text" id="login-email" placeholder="Enter email or username" required>

      <label for="login-password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Enter password" required>
        <span id="toggle-password" class="password-eye">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p id="login-status" class="status"></p>

    <div class="links">
      <p>Don‚Äôt have an account? <a href="users-signup.html">Sign up here</a></p>
    </div>
  </div>

  <!-- Firebase Auth JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
      authDomain: "silent-depth.firebaseapp.com",
      projectId: "silent-depth",
      storageBucket: "silent-depth.firebasestorage.app",
      messagingSenderId: "78008755450",
      appId: "1:78008755450:web:3fd0f0f298a08820935543",
      measurementId: "G-WSWDCB7KD8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    setPersistence(auth, browserLocalPersistence);

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      let loginInput = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        let emailToUse = loginInput;
        if (!loginInput.includes("@")) {
          const q = query(collection(db, "users"), where("username", "==", loginInput));
          const querySnap = await getDocs(q);
          if (querySnap.empty) {
            document.getElementById("login-status").textContent = "‚ö† No account found with that username.";
            return;
          }
          emailToUse = querySnap.docs[0].data().email;
        }

        const userCred = await signInWithEmailAndPassword(auth, emailToUse, password);
        const user = userCred.user;

        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (!userDocSnap.exists()) {
          await setDoc(userDocRef, {
            username: user.displayName || "Anonymous",
            email: user.email,
            bio: "",
            joined: new Date()
          });
        } else {
          const data = userDocSnap.data();
          if (!data.joined) await updateDoc(userDocRef, { joined: new Date() });
        }

        document.getElementById("login-status").textContent = "‚úÖ Login successful! Redirecting‚Ä¶";

        const params = new URLSearchParams(window.location.search);
        let redirectUrl = params.get("redirect");
        if (!redirectUrl || redirectUrl.includes("login") || redirectUrl.includes("index.html")) {
          redirectUrl = "index.html";
        }

        setTimeout(() => { window.location.href = redirectUrl; }, 1200);

      } catch (err) {
        document.getElementById("login-status").textContent = "‚ö† " + err.message;
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) console.log("User already logged in:", user.email);
    });

    // Toggle password visibility with red background
    const passwordInput = document.getElementById("login-password");
    const togglePassword = document.getElementById("toggle-password");

    togglePassword.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.classList.add("active"); // red background
      } else {
        passwordInput.type = "password";
        togglePassword.classList.remove("active");
      }
    });
  </script>
</body>
</html>
