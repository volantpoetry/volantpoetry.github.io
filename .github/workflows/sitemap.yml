name: üî• Auto Sitemap Generator

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create Firebase key file from GitHub secret
        run: |
          echo '${{ secrets.FIREBASE_KEY }}' > serviceAccountKey.json
          # Optional: verify the file is not empty
          wc -c serviceAccountKey.json

      - name: Run sitemap generator
        run: node generate-sitemap.js

      - name: Commit & push sitemap.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "üó∫Ô∏è Auto-update sitemap" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
