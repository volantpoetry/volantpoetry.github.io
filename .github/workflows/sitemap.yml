name: Generate Sitemap

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the beginning of every hour
  workflow_dispatch:      # Manual trigger
  push:
    branches: [ main, master ]

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install firebase-admin
        
      - name: Create service account key from secret
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > serviceAccountKey.json
        
      - name: Generate sitemap
        run: node generate-sitemap.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sitemap.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated sitemap update [skip ci]"
          git push
