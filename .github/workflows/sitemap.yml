name: üî• Auto Sitemap Generator

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
    # - cron: '0 0,12 * * *'  # Same as above - at midnight and noon
    # - cron: '0 0 * * *'     # Once per day at midnight
    # - cron: '0 */6 * * *'   # Every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create Firebase key file from GitHub secret
        run: |
          echo '${{ secrets.FIREBASE_KEY }}' > serviceAccountKey.json
          wc -c serviceAccountKey.json

      - name: Run sitemap generator
        run: node generate-sitemap.js

      - name: Commit & push sitemap.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "üó∫Ô∏è Auto-update sitemap" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
