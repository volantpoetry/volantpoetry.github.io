<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Poem of the Week</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="png" href="images/logo.png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem 5%;
      background: #f7f5ff;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #4b2aad;
      margin-bottom: 2rem;
    }
    .poems-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .poem-card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .poem-title {
      font-weight: 700;
      color: #4b2aad;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .poem-author {
      font-size: 0.9rem;
      color: #B8860B;
      margin-bottom: 0.5rem;
    }
    .poem-content {
      font-style: italic;
      color: #4b3f2f;
      margin-bottom: 1rem;
    }
    .poem-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .poem-actions button, .poem-actions span {
      cursor: pointer;
    }
    .select-btn {
      padding: 0.5rem 1rem;
      background: #4b2aad;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
    }
    .select-btn:hover {
      background: #6c3ddd;
    }
    .read-more-btn {
      padding: 0.3rem 0.6rem;
      border: none;
      background: #e2e9f0;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .read-more-btn:hover {
      background: #d0d6de;
    }
    .comment-section {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 0.5rem;
    }
    .comment-input {
      width: 100%;
      resize: none;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .comment-btn {
      margin-top: 0.3rem;
      padding: 0.3rem 0.6rem;
      border: none;
      background: #4b2aad;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .comment-list {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #333;
    }
    @media (max-width: 768px) {
      .poem-content { max-height: none; }
    }
  </style>
</head>
<body>

<h1>Select Poem of the Week</h1>
<div class="poems-container" id="poems-container"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC4DHI8aBVY4JjTvJ-r-TGIDPsewtEWxzU",
  authDomain: "silent-depth.firebaseapp.com",
  projectId: "silent-depth",
  storageBucket: "silent-depth.appspot.com",
  messagingSenderId: "78008755450",
  appId: "1:78008755450:web:3fd0f0f298a08820935543"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Helper to truncate poem content
function truncatePoem(content, lines = 8) {
  const allLines = content.split("\n");
  const firstPart = allLines.slice(0, lines).join("<br>");
  const restPart = allLines.slice(lines).join("<br>");
  return {
    preview: firstPart,
    more: restPart,
    truncated: allLines.length > lines
  };
}

async function loadRandomRecentPoems() {
  try {
    const colRef = collection(db, "recentPoems");
    const snapshot = await getDocs(colRef);
    if (snapshot.empty) return;

    // Randomly pick 25 poems
    const allPoems = snapshot.docs.map(docSnap => ({ id: docSnap.id, data: docSnap.data() }));
    const shuffled = allPoems.sort(() => 0.5 - Math.random());
    const selected = shuffled.slice(0, 25);

    const container = document.getElementById("poems-container");
    container.innerHTML = "";

    selected.forEach(poemItem => {
      const poem = poemItem.data;
      const card = document.createElement("div");
      card.className = "poem-card";

      const truncated = truncatePoem(poem.content || "", 8);

      card.innerHTML = `
        <div class="poem-title">${poem.title || "Untitled"}</div>
        <div class="poem-author">${poem.author ? "~ " + poem.author : ""}</div>
        <div class="poem-content">
          <span class="first-lines">${truncated.preview}</span>
          <span class="more-lines" style="display:none;">${truncated.more ? "<br>" + truncated.more : ""}</span>
        </div>
        <div class="poem-actions">
          ${truncated.truncated ? '<button class="read-more-btn">Read More</button>' : ""}
          <button class="select-btn">Set as Poem of the Week</button>
        </div>
        <div class="comment-section">
          <textarea class="comment-input" placeholder="Write a comment..." rows="1"></textarea>
          <button class="comment-btn">Post</button>
        </div>
        <div class="comment-list" style="display:none;"></div>
      `;

      // Expand/collapse functionality
      const readBtn = card.querySelector(".read-more-btn");
      const moreLines = card.querySelector(".more-lines");
      if (readBtn) {
        readBtn.addEventListener("click", () => {
          const isHidden = moreLines.style.display === "none";
          moreLines.style.display = isHidden ? "inline" : "none";
          readBtn.textContent = isHidden ? "Read Less" : "Read More";
        });
      }

      // Set as Poem of the Week
      card.querySelector(".select-btn").addEventListener("click", async () => {
        try {
          await setDoc(doc(db, "weeklyHighlights", "weeklyPoem"), poem);
          alert(`"${poem.title}" has been set as Poem of the Week!`);
        } catch (err) {
          console.error("Error setting weekly poem:", err);
          alert("Failed to set Poem of the Week.");
        }
      });

      container.appendChild(card);
    });
  } catch (err) {
    console.error("Error loading recent poems:", err);
  }
}

document.addEventListener("DOMContentLoaded", loadRandomRecentPoems);
</script>
</body>
</html>
